<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Html Error pages | MIT License | https://github.com/tvecera/errorpages -->
	<meta charset="utf-8">
	<!-- No index, no follow by robots -->
	<meta name="robots" content="noindex, nofollow" />
	<meta name="googlebot" content="noindex, nofollow" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
	 crossorigin="anonymous">
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Poppins:400,500,600,700' rel='stylesheet' type='text/css'>
	<!-- Custom style -->
	<style>body,html{height:100%}html{position:relative;min-height:100%}body{background-color:#f7f7f7;margin-bottom:100px;font-family:poppins,Helvetica,sans-serif,serif}h1{font-size:150px}h1,h2{font-family:Montserrat,Helvetica,sans-serif,serif;font-weight:700;-webkit-font-smoothing:antialiased}main{margin-top:-4rem}.footer{background-color:#fff;position:absolute;bottom:0;width:100%;height:100px;line-height:100px;font-size:.9rem}.container{width:auto;max-width:680px}.red{color:#d32f2f;font-weight:500;font-size:1.2rem}</style>
	<title>Error 502 - Bad Gateway</title>

	<script>
		const EN = 'THIS PAGE IS CURRENTLY NOT AVAILABLE'.split(' ');
		const DE = 'DIESE SEITE IST NICHT VERFÜGBAR'.split(' ');
		const CS = 'STRÁNKA NENÍ K DISPOZICI'.split(' ');
	</script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXXX-X"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-XXXXXXXXX-X');
	</script>
</head>

<body>
	<main class="container h-100">
		<div class="row align-items-center h-100">
			<div class="col text-center">
				<h1>502!</h1>
				<p id="binnary" class="text-justify">This page is currently not available</p>
				<p></p>
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="container text-center">
			<span>&copy; 2018 Tomáš Večeřa</span>
		</div>
	</footer>
	<!-- Bootsrap scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
	 crossorigin="anonymous"></script>
	<script>
		$(function () {
			function padding(t) { return "00000000".slice(String(t).length) + t } var bin = $("#binnary"), result = bin.text().replace(/[\s\S]/g, function (t) { return padding(t.charCodeAt().toString(2)) + " " }); result = result.split(" "); var text = EN, userLang = window.navigator.language || window.navigator.userLanguage; switch (userLang.substr(0, 2)) { case "cs": text = CS; break; case "de": text = DE; break; default: text = EN }for (var word in text) result.splice(11 + 2 * word, 0, '<span class="red">' + text[word] + "</span>"); bin.html(result.join(" "));
		});
	</script>
</body>
</html>
